<!DOCTYPE html>
<html>
	<head>

		<meta name=viewport content="width=device-width, initial-scale=1">

		<link href="//fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet" type="text/css">

		</style>

	<body>
    <h1>A&R 360 VR View Site Test</h1>
		<p>
      <div id="vrview">
			  <iframe 
              allowfullscreen="true" 
              scrolling="no" 
              width="720" 
              height="480" 
              src="https://aar360.github.io/vrview/index.html?image=/vrview/website/Condo.jpg" style="border: 10px;">
			  </iframe>
		  </div>
    </p>
    <p>
      <div id="vrview-2">
		    <iframe 
              allowfullscreen="true" 
              scrolling="no" 
              width="720" 
              height="480" 
              src="https://aar360.github.io/vrview/index.html?image=/vrview/website/Falls.jpg" style="border: 10px;">
			  </iframe>
		  </div>
    </p>
    <p>
      <div id="vrview-3">
			  <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube-nocookie.com/embed/MrDyfyaKVZY?rel=0&amp;controls=0" 
                frameborder="0" 
                allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
		  </div>
    </p>
    <p>
          <iframe 
            width="100%" 
            height="480" 
            style="width: 100%; height: 480px; border: none; max-width: 900;" 
            frameborder="0" 
            allow="vr,gyroscope,accelerometer,fullscreen" 
            scrolling="no" 
            allowfullscreen="true" 
            src="https://kuula.co/share/7Ps4v?fs=1&vr=0&zoom=1&autorotate=0.39&thumbs=1&chromeless=0&logo=0&logosize=40">
          </iframe>
     </p>
